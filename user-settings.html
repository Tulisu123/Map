<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="userController.js"></script>
    <script src="userService.js"></script>
    <script src="utilService.js"></script>
</head>

<body class="user-settings-body" onload="onInit()">
    <h1 class="headline">User Settings</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="places.html">Map</a>
    </nav>
    <hr>
    <form onsubmit="onSubmit(event)">
        <label class="form-item email">Email <input value="tal@tufin.com" type="email"
                placeholder="Enter Email"></label>
        <label class="form-item age">Age
            <input type="range" placeholder="Enter Email" name="age" step="5" min="10" max="120" value="18"
                oninput="showAge(this.value)"><span class="sAge">18</span>
        </label>
        <h2 class="colors-header">Colors</h2>
        <label class="form-item background-color">
            Set Background Color <input type="color">
        </label>
        <label class="form-item text-color">
            Set Text Color <input type="color">
        </label>
        <label class="form-item birth-date">
            Birth Date <input type="date" name="birth-date" id="">
        </label>
        <label class="form-item birth-time">Birth Time
            <input type="time" name="birth-time" id="">
        </label>
        <button class="submit-btn">Set</button>
    </form>

</body>

</html>
